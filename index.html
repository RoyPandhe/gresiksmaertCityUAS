<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Permasalahan Kota</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"> <div><img src="Lambang_Kabupaten_Gresik.png" style="width: 40px;" alt=""></div><div class="gresik">GRESIK</div>Smart City</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Laporkan</a></li>
                <li><a href="#">Laporan</a></li>
                <li><a href="#">Kontak</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Laporan Permasalahan Kota</h1>
        <div class="form-container">
            <h2>Laporkan Masalah</h2>
            <form id="reportForm">
                <label for="description">Deskripsi Masalah:</label>
                <br>
                <textarea id="description" rows="4" cols="50" required></textarea>
                <br><br>
                <label for="category">Kategori:</label>
                <br>
                <select id="category" required style="border-radius: 20px; height: 30px; width: 150px;">
                    <option value="Infrastruktur">Infrastruktur</option>
                    <option value="Kebersihan">Kebersihan</option>
                    <option value="Keamanan">Keamanan</option>
                    <option value="Lainnya">Lainnya</option>
                </select>
                <br><br>
                <label for="image">Unggah Gambar:</label>
                <br>
                <input style="border-radius: 10px;" type="file" id="image" accept="image/*" required>
                <br><br>
                <button type="submit">Laporkan</button>
            </form>
            
        </div>
        <img src="Lambang_Kabupaten_Gresik.png" width="70%" style="margin-left: 50px;" alt="">
    </main>
    <div class="report-list">
        <h2 style="justify-content: center;align-items: center; text-align: center;" >Daftar Laporan</h2>
        <div id="reportList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
